<header class="header">

    <div class="container">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark" id="navbar-header">
            <a class="navbar-brand" href="https://www.argentina.gob.ar/produccion/transformacion-digital-y-economia-del-conocimiento/argentina-programa"
                target="_blank">
                <img id="APLogo" src="https://i.ibb.co/2YNvWrg/APLogo-20-20.png" alt="Logo Argentina Programa">
                <a href="https://www.argentina.gob.ar/produccion/argentina-programa/segunda-etapa" target="_blank">
                    #YoProgramo
                </a>
            </a>


            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <!--ml-auto desplaza a la izquierda los elementos-->
                    <li class="nav-item active">
                        <a class="nav-link" target="_blank"
                            href={{header.linkedin}}>
                            <img id="logolinkedin" src="https://i.ibb.co/CWc67bB/Logolinkedin.png" alt="Linkedin">
                        </a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" id="logogithub" target="_blank" href={{header.github}}>
                            <img id="logogithub" src="https://i.ibb.co/y5QWg1t/github.png" alt="Github">

                        </a>
                    </li>


                </ul>

                <button type="button" class="btn btn-info" (click)="login()" *ngIf="!isLogged">Login</button>
                <button type="button" class="btn btn-info" (click)="onLogOut()" *ngIf="isLogged">Logout</button>
            </div>
        </nav>



        <div class="card" style="width: 100%;">
            <img src="https://i.ibb.co/bLZsfwV/developer.jpg" class="card-img-top" alt="...">

        </div>

    </div>

</header>
